<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-list>
    <ion-item>
      <ion-label>Label 1</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>text input</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="start"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="start"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Sliding Items Section</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Read</ion-item-option>
        <ion-item-option>Delete</ion-item-option>
        <ion-item-option>Help</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider>
      <ion-label>Buttons Sections</ion-label>
    </ion-item-divider>
    
    <ion-button (click)="presentToast()" color="primary">Notification</ion-button>
    <ion-button (click)="goToTab2()" color="secondary">Go to Tab 2</ion-button>
    <ion-button color="success" shape="round">success</ion-button>
    
    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
    </ion-button>
  </ion-list>
</ion-content>
